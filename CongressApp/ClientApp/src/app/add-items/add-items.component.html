<h1 mat-dialog-title>Add Items</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Item Name</mat-label>
    <input matInput [formControl]="ItemNameControl">
    <mat-error *ngIf="hasError('minLength') && !hasError('required')">
        Please enter a value
      </mat-error>
      <mat-error *ngIf="hasError('required')">
        Please Enter a value
      </mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions style="justify-content: space-between;">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="addItem()">Save</button>
</div>
